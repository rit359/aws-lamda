# aws.amazon.com/go/view?arn=arn%3Aaws%3Alambda%3Aus-east-1%3A339712889389%3Alayer%3AgetUsers%3A2&source=lambda
  Layer1:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./getUsers
      LayerName: getUsers
      CompatibleRuntimes:
        - nodejs20.x
